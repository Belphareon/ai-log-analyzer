apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-log-analyzer-config
  namespace: ai-log-analyzer
data:
  # Application settings
  APP_NAME: "ai-log-analyzer"
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  
  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # EWMA settings (Anomaly Detection)
  EWMA_ALPHA: "0.3"
  EWMA_THRESHOLD: "2.0"
  
  # LLM settings
  OLLAMA_URL: "http://localhost:11434"
  OLLAMA_MODEL: "llama2"
  USE_MOCK_LLM: "false"
  
  # Elasticsearch index pattern
  ES_INDEX_PATTERN: "logstash-*"
