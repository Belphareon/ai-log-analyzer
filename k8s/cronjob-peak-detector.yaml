# Kubernetes CronJob for Peak Detection Data Collection
# Runs every 15 minutes to collect baseline statistics

apiVersion: batch/v1
kind: CronJob
metadata:
  name: peak-detector-continuous
  namespace: ailog-analyzer
  labels:
    app: peak-detector
    version: v1
spec:
  # Every 15 minutes: */15 * * * *
  schedule: "*/15 * * * *"
  
  # Keep last 3 successful runs + 1 failed run for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  
  # Don't retry if job fails (next run in 15 min)
  concurrencyPolicy: Forbid
  
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: peak-detector
            job-type: continuous-collection
        spec:
          serviceAccountName: peak-detector
          imagePullPolicy: IfNotPresent
          
          containers:
          - name: peak-detector
            image: ai-log-analyzer:peak-detector-v1
            imagePullPolicy: IfNotPresent
            
            # Environment variables from ConfigMap & Secrets
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: peak-detector-config
                  key: db.host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: peak-detector-config
                  key: db.port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: peak-detector-config
                  key: db.name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: peak-detector-secrets
                  key: db.user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: peak-detector-secrets
                  key: db.password
            
            - name: ES_URL
              valueFrom:
                configMapKeyRef:
                  name: peak-detector-config
                  key: es.url
            - name: ES_USER
              valueFrom:
                secretKeyRef:
                  name: peak-detector-secrets
                  key: es.user
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: peak-detector-secrets
                  key: es.password
            
            # Resource limits
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            
            # Timeout: Each job must complete within 10 minutes
            # (plenty of time for 15-min data collection)
            timeout: 600s
          
          # Don't restart on failure (CronJob will retry in 15 min)
          restartPolicy: Never

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: peak-detector-config
  namespace: ailog-analyzer
data:
  db.host: "P050TD01.DEV.KB.CZ"
  db.port: "5432"
  db.name: "ailog_analyzer"
  es.url: "http://elasticsearch-01.common-01.nprod.svc.cluster.local:9200"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: peak-detector
  namespace: ailog-analyzer

