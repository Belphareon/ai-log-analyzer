apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-log-analyzer
  namespace: ai-log-analyzer
  labels:
    app: ai-log-analyzer
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-log-analyzer
  template:
    metadata:
      labels:
        app: ai-log-analyzer
        version: v1
    spec:
      containers:
      - name: ai-log-analyzer
        image: your-registry/ai-log-analyzer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        # From ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: APP_NAME
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: APP_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: LOG_LEVEL
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: API_PORT
        - name: OLLAMA_URL
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: OLLAMA_URL
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: OLLAMA_MODEL
        - name: USE_MOCK_LLM
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: USE_MOCK_LLM
        - name: EWMA_ALPHA
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: EWMA_ALPHA
        - name: EWMA_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: EWMA_THRESHOLD
        - name: ES_INDEX_PATTERN
          valueFrom:
            configMapKeyRef:
              name: ai-log-analyzer-config
              key: ES_INDEX_PATTERN
        
        # From Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-log-analyzer-secrets
              key: DATABASE_URL
        - name: ES_URL
          valueFrom:
            secretKeyRef:
              name: ai-log-analyzer-secrets
              key: ES_URL
        - name: ES_USER
          valueFrom:
            secretKeyRef:
              name: ai-log-analyzer-secrets
              key: ES_USER
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-log-analyzer-secrets
              key: ES_PASSWORD
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-log-analyzer-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ai-log-analyzer-secrets
              key: REDIS_URL
              optional: true
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      restartPolicy: Always
