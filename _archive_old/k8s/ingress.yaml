apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-log-analyzer
  namespace: ai-log-analyzer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Add your ingress controller specific annotations here
spec:
  ingressClassName: nginx
  rules:
  - host: ai-log-analyzer.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-log-analyzer
            port:
              number: 8000
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - ai-log-analyzer.example.com
  #   secretName: ai-log-analyzer-tls
