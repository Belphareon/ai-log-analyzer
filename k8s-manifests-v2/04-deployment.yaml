apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-log-analyzer
  namespace: ai-log-analyzer
  labels:
    app: ai-log-analyzer
    app.kubernetes.io/name: ai-log-analyzer
    app.kubernetes.io/part-of: speed
    squad: sq016
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: ai-log-analyzer
  template:
    metadata:
      labels:
        app: ai-log-analyzer
        app.kubernetes.io/name: ai-log-analyzer
        app.kubernetes.io/part-of: speed
        squad: sq016
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default  # TODO: Create ai-log-analyzer service account + RBAC
      
      imagePullSecrets:
      - name: dockerhub  # Configured by cluster admin

      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        fsGroup: 1000

      containers:
      - name: ai-log-analyzer
        image: dockerhub.kb.cz/pccm-sq016/ai-log-analyzer:v0.4.0-docker-verified
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Load configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: ai-log-analyzer-config
        - secretRef:
            name: ai-log-analyzer-secret

        # Construct DATABASE_URL from components
        env:
        - name: DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # App may write to /tmp

      restartPolicy: Always

      # Pod anti-affinity: spread replicas across nodes
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app: ai-log-analyzer
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ai-log-analyzer
              topologyKey: "kubernetes.io/hostname"
